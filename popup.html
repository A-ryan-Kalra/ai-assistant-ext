<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Summarizer</title>
    <style>
      body {
        min-width: 400px;
        max-width: 400px;
        padding: 0.25rem;
        padding-bottom: 1.5rem;
        position: relative;
        font-family: sans-serif;
        max-height: 400px;
      }

      .option {
        display: flex;
        flex-direction: column;
        column-gap: 1rem;
      }
      #summarize {
        background-color: rgb(66, 140, 231);
        color: white;
        padding: 0.5rem;
        border-radius: 5px;
        outline: none;
        border: none;
        cursor: pointer;
        &:hover {
          opacity: 0.7;
        }
      }
      #copy-btn {
        background-color: rgb(34, 171, 89);
        border-radius: 5px;
        outline: none;
        border: none;
        cursor: pointer;
        color: white;
        padding: 0.5rem;
        transition: opacity 0.2s ease-in-out;
        &:hover {
          opacity: 0.7;
        }
      }
      #paste-btn {
        background-color: rgb(171, 34, 130);
        border-radius: 5px;
        outline: none;
        border: none;
        cursor: pointer;
        color: white;
        padding: 0.5rem;
        transition: opacity 0.2s ease-in-out;
        &:hover {
          opacity: 0.7;
        }
      }
      #summary-type {
        padding: 0.45rem;
        border-radius: 5px;
        border: 1px solid #a8b0b0;
        outline: none;
      }
      #result {
        border-radius: 5px;
        border: 1px solid #a8b0b0;
        padding: 0.45rem;
        min-height: 200px;
        max-height: 150px;
        overflow: auto;
        position: relative;
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #30cece;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }
      input[type="text"] {
        padding: 0.3rem;
        display: none;
        margin-top: 10px;
        width: auto;
        border-radius: 5px;
        border: 1px solid #d6d5d5;
        outline: none;
        font-size: small;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Ai Summary</h2>
    <div class="options">
      <select id="summary-type">
        <option value="brief">Brief</option>
        <option value="detailed">Detailed</option>
        <option value="bullets">Bullet Points</option>
        <option value="others">Others</option>
      </select>

      <button id="summarize">Summarize</button>
      <button id="copy-btn">Copy</button>
      <button id="paste-btn">Paste</button>
    </div>
    <input type="text" id="details" placeholder="Give extra details" />

    <pre id="result">Select a type and click Summarize...</pre>
    <script src="popup.js"></script>
  </body>
</html>
